<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulär</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulär</h1>
        <form action="taemot.php" method="GET">
            <label for="anamn">Ange användarnamn</label>
            <input id="anamn" class="form-control" type="text" name="namn">
            <label for="pass">Ange Lösenord</label>
            <input id="pass" class="form-control" type="password" name="pass">
            <label>Roll</label>
            <div>
                <input type="radio" name="roll" value="1">Student
                <input type="radio" name="roll" value="2">Lärare
            </div>

            <label for="Språk">Språk</label>
            <select name="Språk" class="form-control" id="Språk">
                <option value="Sv">Svenska</option>
                <option value="Fi">Finska</option>
                <option value="Eng">Engelska</option>
                <option value="Ty">Tyska</option>
                <option value="Fre">Franska</option>
            </select>
            <label for="anmark">Anmärkning</label>
            <textarea name="anmark" class="form-control" id="anmark"></textarea>
            <button type="submit" class="btn btn-warning">Skicka</button>
        </form>
    </div>
</body>
</html>
