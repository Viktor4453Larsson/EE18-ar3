<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./canvas-1.css">
    <title>Canvas Rover</title>
</head>
<body>
    <!-- Här börjar vi med vår canvas -->
    <canvas width="800" height="600"></canvas>
    <!-- Här börjar vår JS -->
    <script>
        // Elementen som vi använder
        const eCanvas = document.querySelector("canvas");

        // Plocka fram verktygen -> gör så att det går att rita
        var ctx = eCanvas.getContext("2d");

        
        var rover = new Image();
        rover.src = "./bild/rover.png";

        var mars = new Image();
        mars.src = "./bild/daniele-colucci--_5dCixJ6FI-unsplash (1).jpg";

        var roverX = 400, roverY = 100;

        window.addEventListener("keydown", function (e) {
            console.log(e.key);

            switch (e.key) {
                case "ArrowRight":
                    roverX += 10;
                    break;
                case "ArrowLeft":
                    roverX -= 10;
                    break;
                case "ArrowDown":
                    roverY += 10;
                    break;
                case "ArrowUp":
                    roverY -= 10;
                    break;
            
            }
        })


        function loopen() {

            ctx.clearRect(0, 0, 800, 600);

            ctx.drawImage(rover, roverX, roverY, 100, 100);
            //ctx.drawImage(mars, 0, 0);

            requestAnimationFrame(loopen);

        }
        loopen();




    </script>
</body>
</html>
