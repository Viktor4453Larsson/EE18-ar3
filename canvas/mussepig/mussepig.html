<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./canvas-1.css">
    <title>Canvas med mussepig</title>
</head>
<body>
    <!-- Här börjar vi med vår canvas -->
    <canvas width="800" height="600"></canvas>
    <!-- Här börjar vår JS -->
    <script>
     // Elementen som vi använder
    const eCanvas = document.querySelector("canvas");
     
    // Plocka fram verktygen -> gör så att det går att rita
    var ctx = eCanvas.getContext("2d");

   

    

    //Rita mussepigs huvud
    function ritaMussepig(x, y) {
        // Cirklar
    // Huvudet på mussepig
    ctx.beginPath();
    ctx.fillStyle = "#000";
    ctx.arc(x, y, 100, 0, 2 * Math.PI);
    ctx.fill();

    //Öronen på mussepig
    ctx.beginPath();
    ctx.arc(x - 80, y - 80, 50, 0, 2 * Math.PI);
    ctx.arc(x + 80, y - 80, 50, 0, 2 * Math.PI);
    ctx.fill();

    //Rita ögonen
    ctx.beginPath();
    ctx.fillStyle = "#FFF";
    ctx.ellipse(x - 40, y - 30, 30, 50, 0, 0, 2 * Math.PI);
    ctx.ellipse(x + 40, y - 30, 30, 50, 0, 0, 2 * Math.PI);
    ctx.fill();
    }


    var musseX = 0, musseY = 200;
    function loopen() {
    
     
    
    ctx.clearRect(0, 0, 800, 600);

    


      ritaMussepig(musseX, musseY);

    // Ändra var mussepig befinner sig
    musseX += 2;
    musseY += 2;

      requestAnimationFrame(loopen)
    }
     loopen();
    


    </script>
</body>
</html>
